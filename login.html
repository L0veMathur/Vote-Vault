<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Voting Portal - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Secure Voting Portal</h1>
            
            <!-- Step 1: Credentials Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="voterId">Voter ID</label>
                    <input type="text" id="voterId" required 
                           pattern="[A-Za-z0-9]{3,12}" 
                           placeholder="Enter your Voter ID">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <button type="submit" class="btn-primary">Request OTP</button>
            </form>
            
            <!-- Step 2: OTP Verification (hidden initially) -->
            <div id="otpSection" class="hidden" style="margin-top: 20px;">
                <div class="info-box">
                    <p id="otpMessage">✉️ OTP has been sent to your email</p>
                </div>
                
                <form id="otpForm">
                    <div class="form-group">
                        <label for="otpInput">Enter 6-Digit OTP</label>
                        <input type="text" id="otpInput" required 
                               pattern="[0-9]{6}" 
                               maxlength="6"
                               placeholder="000000"
                               style="text-align: center; font-size: 24px; letter-spacing: 8px;">
                    </div>
                    <button type="submit" class="btn-primary">Verify OTP</button>
                    <button type="button" id="resendOtpBtn" class="btn-secondary" style="margin-top: 10px; width: 100%;">
                        Resend OTP (<span id="resendTimer">60</span>s)
                    </button>
                </form>
            </div>
            
            <div id="error-message" class="error hidden"></div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
