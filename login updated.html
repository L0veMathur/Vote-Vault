<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Voter Registration Portal - Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#86198f",
              "background-light": "#f8f5fa",
              "background-dark": "#110e13",
            },
            fontFamily: {
              "display": ["Public Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<main class="flex flex-1 justify-center items-center py-5">
<div class="layout-content-container flex flex-col max-w-7xl flex-1 items-center justify-center">
<div class="@container w-full">
<div class="grid grid-cols-1 @[1024px]:grid-cols-2 gap-0 w-full max-w-5xl mx-auto rounded-xl shadow-lg overflow-hidden bg-white/5 dark:bg-[#201a24]/40">
<div class="flex flex-col items-center justify-center gap-6 px-8 py-12 @[768px]:px-12">
<div class="flex flex-col gap-4 text-center w-full max-w-md">
<h1 class="text-slate-900 dark:text-white text-3xl font-black leading-tight tracking-[-0.033em] @[480px]:text-4xl @[480px]:font-black @[480px]:leading-tight @[480px]:tracking-[-0.033em]">Voter Portal Login</h1>
<h2 class="text-slate-600 dark:text-slate-400 text-base font-normal leading-normal @[480px]:text-lg @[480px]:font-normal @[480px]:leading-normal">Access your official voter information.</h2>
</div>
<form class="flex flex-col gap-6 w-full max-w-md">
<label class="flex flex-col w-full">
<p class="text-slate-800 dark:text-white text-base font-medium leading-normal pb-2">Voter ID Number</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-[#4d3a5a] bg-slate-50 dark:bg-[#201a24] focus:border-primary dark:focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" placeholder="Enter your Voter ID" value=""/>
</label>
<label class="flex flex-col w-full">
<p class="text-slate-800 dark:text-white text-base font-medium leading-normal pb-2">Date of Birth</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-[#4d3a5a] bg-slate-50 dark:bg-[#201a24] focus:border-primary dark:focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" placeholder="DD/MM/YYYY" value=""/>
<div class="text-slate-400 dark:text-slate-500 flex border border-slate-300 dark:border-[#4d3a5a] bg-slate-50 dark:bg-[#201a24] items-center justify-center px-4 rounded-r-lg border-l-0">
<span class="material-symbols-outlined" style="font-size: 24px;">calendar_today</span>
</div>
</div>
</label>
<label class="flex flex-col w-full">
<p class="text-slate-800 dark:text-white text-base font-medium leading-normal pb-2">Email Address</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-[#4d3a5a] bg-slate-50 dark:bg-[#201a24] focus:border-primary dark:focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" placeholder="Enter your email address" type="email" value=""/>
</label>
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-5 bg-gradient-to-r from-magenta-500 to-violet-600 hover:from-magenta-600 hover:to-violet-700 dark:from-fuchsia-600 dark:to-violet-700 dark:hover:from-fuchsia-700 dark:hover:to-violet-800 text-white text-base font-bold leading-normal tracking-[0.015em] transition-colors duration-200" type="submit">
<span class="truncate">Login</span>
</button>
</form>
<div class="flex flex-col gap-4 items-center text-center text-sm w-full max-w-md">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-green-500" style="font-size: 16px;">lock</span>
<p class="text-slate-500 dark:text-slate-400">Secure Connection</p>
</div>
<div class="flex flex-wrap justify-center items-center gap-x-4 gap-y-2">
<a class="text-primary hover:underline" href="#">Forgot Voter ID?</a>
<span class="text-slate-400 dark:text-slate-500 hidden sm:inline">|</span>
<a class="text-primary hover:underline" href="#">Forgot Password?</a>
<span class="text-slate-400 dark:text-slate-500 hidden sm:inline">|</span>
<a class="text-primary hover:underline" href="#">Help &amp; Support</a>
</div>
</div>
</div>
<div class="hidden @[1024px]:flex items-center justify-center bg-gradient-to-br from-magenta-100 to-violet-200 dark:from-fuchsia-950 dark:to-violet-950 p-6">
<div class="w-full bg-center bg-no-repeat aspect-square bg-contain" data-alt="A stylized, abstract graphic representing a ballot box and a checkmark, symbolizing voting and democracy." style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDQu3hCYWOq9_jsKYWixlSrYITi-_D87FOArfvCizfg9EGR4vs4-85BZ75aGdKoXJVQHL47ylhSw86riY4g5ttFSc5EE8rjjmB-lecj_mChEWPk8XGNfyjwi-Cyq7Dn9YnhwiwMgZwVfo9ubYLpQt6KLpc5PMAzwvKZv5mb3Wke7la6achIZRSIiA7sNZOb6z9p2Rq9bp33ZF02ur4_hE5Gags6IcdupxmwOxDjE5PcA_R32cpCCmvBOfmm5FcCkrdjK3Fg9mpdmnwS"); background-size: cover; border-radius: 0.5rem;'></div>
</div>
</div>
</div>
</div>
</main>
<footer class="w-full py-4">
<div class="flex justify-center items-center gap-6 text-sm text-slate-500 dark:text-slate-400">
<a class="hover:text-primary hover:underline" href="#">Privacy Policy</a>
<a class="hover:text-primary hover:underline" href="#">Terms of Service</a>
</div>
</footer>
</div>
</div>

</body></html>
